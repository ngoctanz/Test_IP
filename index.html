<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Be+Vietnam+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Project pro vip</title>
  </head>
  <body style="height: 10000px">
    <!-- header  -->
    <!-- carousel  -->
    <div class="slide_last_ip">
      <div class="content_ip_banner">
        <div class="big_logo_apple">
          <img src="./assets/logo/logo_apple.png" alt="apple" />
          <span>Apple</span>
        </div>
        <h1 class="h1-content">Apple IPhone 15</h1>
        <p class="p-content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum,
          nisi. At ex similique esse aspernatur.
        </p>
        <p class="color-content">Màu sắc:</p>
        <div class="box-full__content_vector">
          <div class="box_flex_color">
            <div class="list_color_select">
              <ul>
                <li>
                  <span class="dots"></span>
                  <span class="color_name">Đen Sapphire</span>
                </li>
                <li>
                  <span class="dots cl2"></span>
                  <span class="color_name">Xanh Mint</span>
                </li>
                <li>
                  <span class="dots cl3"></span>
                  <span class="color_name">Hồng Lilac</span>
                </li>
                <li>
                  <span class="dots cl4"></span>
                  <span class="color_name">Xanh Iceblue</span>
                </li>
                <li>
                  <span class="dots cl5"></span>
                  <span class="color_name">Vàng Lemon</span>
                </li>
              </ul>
            </div>
          </div>
          <!-- nút chuyển màu  -->
          <div class="vector_btn_box">
            <span id="left-btn"
              ><img src="./assets/icon/arrow_left.svg" alt=""
            /></span>
            <div id="right-btn">
              <img src="./assets/icon/arrow_right.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="background_color">
        <div class="background_item bg1 active">></div>
        <div class="background_item bg2"></div>
        <div class="background_item bg3"></div>
        <div class="background_item bg4"></div>
        <div class="background_item bg5"></div>
      </div>
      <!-- list item  -->
      <div class="list_ip">
        <!-- item 1 -->
        <div class="list_ip__item">
          <img src="./assets/image/Iphone/15_white.png" alt="" />
        </div>
        <!-- item2  -->
        <div class="list_ip__item">
          <img src="./assets/image/Iphone/15_yellow.png" alt="" />
        </div>
        <!-- item 3 -->
        <div class="list_ip__item">
          <a href="#!"
            ><img src="./assets/image/Iphone/15_black.png" alt=""
          /></a>
        </div>
        <!-- item 4 -->
        <div class="list_ip__item">
          <a href="#!"
            ><img src="./assets/image/Iphone/15_green.png" alt=""
          /></a>
        </div>
        <!-- item 5 -->
        <div class="list_ip__item">
          <a href="#!"
            ><img src="./assets/image/Iphone/15_pink.png" alt=""
          /></a>
        </div>
      </div>

      <!-- nút chuyển qua về -->
    </div>
    <script src="./assets/JS/main.js"></script>
  </body>
</html>
